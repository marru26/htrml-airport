<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Airport Schedule</title>
  </head>
  <body>
    <div class="container-fluid w-75 mt-5">
      <!-- title -->
      <h1 class="display-1 text-center">Jadwal Penerbangan</h1>
      <h1 class="display-5 text-center" id="todayDate">
        Kamis, 20 September 2023
      </h1>

      <!-- filter -->
      <div class="container-fluid mt-5" id="filter">
        <!-- filter maskapai -->
        <div class="form-floating">
          <select
            class="form-select"
            id="filterAirlines"
            aria-label="Floating label select example"
            onchange="filterSchedule()"
          >
            <option selected>Semua Maskapai</option>
            <option value="1">SG Airlines</option>
            <option value="2">Garuda Indonesia</option>
            <option value="3">Ayam Goreng</option>
          </select>
          <label for="filterAirlines">Pilih Maskapai Penerbangan:</label>
        </div>
      </div>

      <!-- filter waktu -->
      <div class="mt-3 text-center">
        <label for="filterTime">Filter Waktu Keberangkatan Pesawat : </label>
        <input type="time" id="filterTime" onchange="filterSchedule()" />
      </div>

      <!-- card -->
      <div class="container mt-5">
        <div class="row row-cols-1">
          <div class="col" id="cardSchedule">
            <!-- 1card -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
